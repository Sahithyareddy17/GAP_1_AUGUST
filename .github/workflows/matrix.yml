name: Matrix Context


on:
 workflow_dispatch
jobs:
 build:
  runs-on: ${{matrix.os}}
  strategy:
   matrix:
     os: [ubuntu-latest, windows-latest]
     node: [14]
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node}}"
       
    - name: Output Node version
      run: node --version
   
       
