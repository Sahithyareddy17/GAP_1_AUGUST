 
name: pull_request Events Demo
 
on:
  pull_request:
    types: [opened, synchronize, reopened, closed, assigned, labeled, edited]
  push:
    branches: [master]
  workflow_dispatch:
 
jobs:
  # Always runs - for debugging
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Show trigger info
        run: |
          echo "🔔 Event name   = ${{ github.event_name }}"
          echo "🔔 Event action = ${{ github.event.action || 'N/A' }}"
          echo "🔔 Base branch  = ${{ github.event.pull_request.base.ref || github.ref }}"
          echo "🔔 PR branch    = ${{ github.event.pull_request.head.ref || 'N/A' }}"
          echo "🔔 PR number    = ${{ github.event.number || 'N/A' }}"
 
  # Build/test/deploy jobs for push & PR open/sync/reopen
  build:
    if: github.event_name == 'push' || github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: echo "🏗️ Building for ${{ github.event_name }} / ${{ github.event.action }}"
 
  test:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Test
        run: echo "✅ Running tests for ${{ github.event_name }} / ${{ github.event.action }}"
 
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Deploy
        run: echo "🚀 Deploying after push"
 
  # Separate jobs for PR activity
  pr_opened:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - run: echo "📌 PR was OPENED"
 
  pr_synchronize:
    if: github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔄 PR was SYNCHRONIZED (new commits pushed)"
 
  pr_reopened:
    if: github.event.action == 'reopened'
    runs-on: ubuntu-latest
    steps:
      - run: echo "♻️ PR was REOPENED"
 
  pr_closed:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - run: echo "❌ PR was CLOSED (merged or not merged)"
 
  pr_assigned:
    if: github.event.action == 'assigned'
    runs-on: ubuntu-latest
    steps:
      - run: echo "👤 PR was ASSIGNED"
 
  pr_labeled:
    if: github.event.action == 'labeled'
    runs-on: ubuntu-latest
    steps:
      - run: echo "🏷️ PR was LABELED"
 
  pr_edited:
    if: github.event.action == 'edited'
    runs-on: ubuntu-latest
    steps:
      - run: echo "✏️ PR was EDITED"
 
