name: pull_request Events Workflow
 
on:
  pull_request:
    types: [synchronize, closed, assigned, labeled, edited]
 
jobs:
  build:
   if: github.event.action == 'synchronize'
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     - name: Print build
       run: echo "âœ… Build job is running correctly(triggered by synchronize)"
 
  merged:
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: echo "âœ… PR merged into ${{ github.event.pull_request.base.ref }}"
 
  not-merged:
    if: github.event.action == 'closed' && github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - run: echo "âŒ PR closed without merge"
 
  assigned:
    if: github.event.action == 'assigned'
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‘¤ Assigned to ${{ github.event.assignee.login }}"
 
  labeled:
    if: github.event.action == 'labeled'
    runs-on: ubuntu-latest
    steps:
     - run: echo "ğŸ·ï¸ Label '${{ github.event.label.name }}' added"
 
  edited:
    if: github.event.action == 'edited'
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ“ Title is now '${{ github.event.pull_request.title }}'"
